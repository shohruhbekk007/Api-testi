{% extends 'base.html' %}
{% block content %}
      <!-- contact -->
      <br><br><br><br>
      <div class="contact">
        <div class="container">
           <div class="row ">
              <div class="col-md-8 offset-md-2">
                 <div class="titlepage text_align_left">
                    <h2>Simple Api Test</h2>
                 </div>
                 <form method="POST" class="main_form">
                  {% csrf_token %}
                    <div class="row">
                       <div class="col-md-12">
                          <input class="contactus" placeholder="Name" type="type" name="name"> 
                       </div>
                       <div class="col-md-12">
                          <input class="contactus" placeholder="Phone Number" type="type" name="phoneNumber">                          
                       </div>
                       <div class="col-md-12">
                          <input class="contactus" placeholder="Email" type="type" name="email">                          
                       </div>
                       <div class="col-md-12">
                          <textarea class="textarea" placeholder="Message" type="type" name="message" Message="Name"></textarea>
                       </div>
                       <div class="col-md-12">
                          <button type="submit" class="send_btn">Send Now</button>
                       </div>
                    </div>
                 </form>
              </div>
           </div>
        </div>
     </div>
     <!-- contact -->
{% endblock %}
